name: Test and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Ensure only one deployment runs at a time
concurrency:
  group: deploy-main
  cancel-in-progress: true

# Required for OIDC token generation
permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true
        timeout-minutes: 5

  diff:
    needs: test
    runs-on: ubuntu-latest
    # Only run diff on PRs
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-CDKDiff

      - name: Show infrastructure changes
        run: |
          echo "ðŸ” Infrastructure changes in this PR:"
          npx cdk diff --require-approval never || true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only deploy when pushing to main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-CDKDeploy

      - name: Validate Connect ARN and Flow
        id: validate-arn
        run: |
          if [[ -n "${{ vars.CONNECT_INSTANCE_ARN }}" ]]; then
            if [[ "${{ vars.CONNECT_INSTANCE_ARN }}" =~ ^arn:aws:connect:[a-z0-9-]+:[0-9]{12}:instance/[a-z0-9-]+$ ]]; then
              echo "âœ… Valid Connect ARN format"

              # Check if flow.json contains correct FunctionArn format
              if grep -q '"FunctionArn": "LAMBDA_ARN_PLACEHOLDER"' connect/flow.json; then
                echo "âœ… Flow JSON uses correct FunctionArn format"
                echo "valid=true" >> $GITHUB_OUTPUT
              else
                echo "âŒ Flow JSON missing correct FunctionArn format"
                echo "Skipping flow deploy: invalid flow.json structure"
                echo "valid=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "âŒ Invalid Connect ARN format: ${{ vars.CONNECT_INSTANCE_ARN }}"
              echo "Expected format: arn:aws:connect:REGION:ACCOUNT:instance/INSTANCE-ID"
              echo "valid=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "â„¹ï¸ No Connect ARN provided - will deploy core infrastructure only"
            echo "valid=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy core infrastructure
        run: |
          npx cdk deploy --require-approval never --progress events --verbose
        env:
          # Explicitly unset Connect ARN for core deploy
          CONNECT_INSTANCE_ARN: ""

      - name: Deploy Connect flow
        if: steps.validate-arn.outputs.valid == 'true'
        run: |
          echo "ðŸ”„ Deploying Connect contact flow..."
          npx cdk deploy --require-approval never --progress events --verbose
        env:
          CONNECT_INSTANCE_ARN: ${{ vars.CONNECT_INSTANCE_ARN }}

      - name: Upload CDK artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cdk-artifacts
          path: cdk.out/
          retention-days: 7